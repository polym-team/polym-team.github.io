    description: "대기업과 빅테크에서 쌓은 실무 경험. 수많은 프로젝트를 통해 검증된 기술력으로 최적의 솔루션을 설계합니다."
  - title: "근본적인 문제 해결"
    description: "표면적 증상이 아닌 근본 원인을 파악합니다. 깊이 있는 분석으로 재발 없는 해결책을 제시합니다."
  - title: "명확한 커뮤니케이션"
    description: "기술적 복잡함을 명확한 언어로 전달합니다. 진행 상황과 이슈를 투명하게 공유합니다."

